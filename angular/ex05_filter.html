<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', [])

      angular.module('app').filter('upperrr', function(){
        return function(parametroRecebido){
          return parametroRecebido.toUpperCase()
        }
      })


      angular.module('app').controller('MeuController', [
        function() {
          const self = this
          self.value = "maisculo"
        }
      ])

    </script>
  </head>
  <body>
    <div ng-controller="MeuController as ctrl"> <!--dizendo que essa div eh controlada pelo MeuController -->
      <h1>{{ ctrl.value | upperrr  }}</h1>
      <input name="name" ng-model="ctrl.value" />
    </div>
  </body>
</html>
